# Simba Fitness - Full Stack Deployment Blueprint
services:
  # =========================
  # BACKEND (EXPRESS API)
  # =========================
  - type: web
    name: simba-fitness-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # =========================
  # FRONTEND (NEXT.JS STATIC)
  # =========================
  - type: static
    name: simba-fitness-frontend
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://simba-fitness-backend.onrender.com/api
